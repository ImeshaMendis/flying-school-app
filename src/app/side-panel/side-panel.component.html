<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');


    .font-regular{
      font-family: 'Roboto', sans-serif;
    }

    .font-bold{
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      color: #00699a;
    }

    .font-size-small{
      font-size: 12px;
    }

    .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: white;
      overflow-x: hidden;
    }

    .sidenav a {
      padding: 6px 6px 6px 32px;
      text-decoration: none;
      font-size: 20px;
      color: #00699a;
      display: block;
    }

    .sidenav a:hover {
      color: #03bcd2;
    }

    i{
      color: #03bcd2;
    }

    .contact{
      position: absolute;
      bottom: 10px;
    }

    .web{
      font-size: 14px;
      color: #03bcd2;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
  </style>
</head>
<div class="sidenav font-regular">
  <a class="pb-4 pt-3"><img src="../../assets/img/ifligh.png" alt="" height="" width="100"></a>
  <a  routerLink="/dashboard" routerLinkActive="active"><i class="fa fa-th-large fa-fw" aria-hidden="true"></i><span class="pl-3">Dashboard</span></a>
  <a routerLink="/student" routerLinkActive="active"><i class="fa fa-graduation-cap fa-fw" aria-hidden="true"></i><span class="pl-3">Student</span></a>

  <a routerLink="/aircraft" routerLinkActive="active"><i class="fa fa-plane fa-fw" aria-hidden="true"></i><span class="pl-3">Aircraft</span></a>

  <div class="contact pl-3">
    <div class="pb-3"><i class="fa fa-volume-control-phone fa-lg" aria-hidden="true"></i><span class="pl-3 font-bold">Support</span></div>
    <div class="font-size-small pb-1">supportdesk@iflighttrain.com</div>
    <div class="pb-3 font-size-small">+94112947590</div>
    <div class="pb-2 font-size-small web">www.iflighttrain.com</div>

  </div>
